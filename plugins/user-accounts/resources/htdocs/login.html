<!--SECTION:HEADER-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--SECTION:BODY-->
<div style="text-align: center;">
  <div data-recoil-widget="myapplication.widgets.Login" style="width: 300px;margin: 0 auto;margin-top: 100px;border-radius: 4px;background-color: #EEEEEE;padding:20px;">
	<table class="myapplication-login">
		<tr>
			<th>Username:</th>
			<td>
				{USERNAME_INPUT}
			</td>
		</tr>
		<tr>
			<th>Password:</th>
			<td>
				{PASSWORD_INPUT}
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<span>{REMEMBERME_INPUT}</span>
				Remember Me
			</td>
		</tr>
		<tr>
			<td></td>
			<td class="login-button">
				{LOGIN_BUTTON}
			</td>
		</tr>
		<tr>
			<td colspan="2"><div class="myapplication-login-message"></div></td>
		</tr>
		<tr>
			<td colspan="2">
				<span class="login-signup" style="width: 48%;display:inline-block;"><a href="/account/signup">Signup</a></span>
				<span class="login-forgot" style="width: 48%;display:inline-block;"><a href="/account/reset">Forgot Password</a></span>
			</td>
		</tr>
	</table>

  </div>
</div>
